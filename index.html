<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片对比查看器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <div class="file-upload">
                <input type="file" id="image1" accept="image/*">
                <label for="image1">
                    <i class="fas fa-upload"></i> 上传图片 1
                </label>
            </div>
            
            <div class="file-upload">
                <input type="file" id="image2" accept="image/*">
                <label for="image2">
                    <i class="fas fa-upload"></i> 上传图片 2
                </label>
            </div>
            
            <button id="compareMode">
                <i class="fas fa-columns"></i> 对比模式
            </button>
            
            <button id="shareButton">
                <i class="fas fa-share-alt"></i> 分享
            </button>
        </div>
        
        <div class="viewer-container">
            <div id="imageViewer" class="image-viewer">
                <img id="mainImage" class="viewer-image">
            </div>
            
            <div id="compareViewer" class="compare-viewer hidden">
                <div class="compare-image left">
                    <img id="leftImage">
                </div>
                <div class="compare-image right">
                    <img id="rightImage">
                </div>
                <div id="slider" class="slider"></div>
            </div>
            <div class="toolbar">
                <button class="tool-button" id="resetButton" title="重置">
                    <i class="fas fa-undo"></i>
                </button>
                <button class="tool-button" id="rotateButton" title="旋转">
                    <i class="fas fa-sync"></i>
                </button>
                <button class="tool-button" id="downloadButton" title="下载">
                    <i class="fas fa-download"></i>
                </button>
                <button class="tool-button" id="fullscreenButton" title="全屏">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="tool-button" id="brightnessButton" title="亮度调节">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
            <div class="brightness-control hidden">
                <input type="range" min="0" max="200" value="100" id="brightnessSlider">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
